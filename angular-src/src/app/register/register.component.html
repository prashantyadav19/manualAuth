<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="form-signin-heading">Register Form</h2>
  </div>
  <div class="panel-body">
    <form class="form-signin" (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" [(ngModel)]="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
      </div>
      <div class="form-group">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" [(ngModel)]="username" name="username" id="inputUsername" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" [(ngModel)]="name" name="name" id="inputName" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
  </div>
  <div class="col-md-4"></div>
</div>
